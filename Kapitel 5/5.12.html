<!DOCTYPE html>
<html>
    <head>
        <title>5.12 - Hälsodeklaration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Hälsodeklaration</h1>
        <label>Namn: </label>
        <input type="text" name="namn" required placeholder="Ange ditt namn" size="20"><br>
        <label>Född: </label>
        <input type="date" name="fodelsedag" required max="2002-01-01" value="2000-01-01"><br>
        <label>Kön: </label><br>
        <input type="radio" name="kon" value="m">Man<br>
        <input type="radio" name="kon" value="k" checked>Kvinna<br>
        <label>Vikt: </label>
        <input type="number" name="vikt" required min="40" max="250" step="0.5" value="75">kg<br>
        <label>Längd: </label>
        <input type="number" name="langd" required min="140" max="220" value="165">cm<br>
        <label>Tobaksvanor: </label><br>
        <input type="checkbox" name="ecig" value="1"> E-cigaretter 
        <select>
            <option>Välj</option>
            <option>>5ggr om dagen</option>
            <option><5ggr om dagen</option>
            <option>1 gång om dagen</option>
            <option>Feströker</option>
        </select> <br>
        <input type="checkbox" name="roker" value="1"> Röker 
        <select>
            <option>Välj</option>
            <option>>1pkt om dagen</option>
            <option><1pkt om dagen</option>
            <option>1pkt i veckan</option>
            <option>Feströker</option>
        </select> <br>
        <input type="checkbox" name="snusar" value="1"> Snusar 
        <select>
            <option>Välj</option>
            <option>>1 dosa om dagen</option>
            <option><1 dosa om dagen</option>
            <option>1 dosa i veckan</option>
            <option>På fester</option>
        </select> <br>
        <label>Alkoholvanor: </label>
        <select name="alkohol">
            <option>Dricker inte</option>
            <option>Något glas i månaden</option>
            <option>Lite varje vecka</option>
            <option>Rotblöta ett par gånger om året</option>
            <option>Rotblöta varje månad</option>
            <option>Rotblöta varje vecka</option>
            <option>Dagligen</option>
        </select><br>
        <label>Motionerar: </label>
        <select name="motion">
            <option>Ordentlig pulshöjning dagligen</option>
            <option>Ordentlig pulshöjning 2-3ggr/v</option>
            <option>Ordentlig pulshöjning 1 gång/v</option>
            <option>Måttlig pulshöjning dagligen</option>
            <option>Måttlig pulshöjning 2-3ggr/vecka</option>
            <option>Måttlig pulshöjning någon gång verje vecka</option>
            <option>Ingen pulshöjande verksamhet</option>
        </select><br>
        <label>Skärmtid: </label><br>
        <label>Telefon: </label>
        <input type="number" min="0.25" max="18" step="0.25" value="2" name="telefontid">h/dag<br>
        <label>Surfplatta: </label>
        <input type="number" min="0" max="18" step="0.25" value="2" name="surfplattetid">h/dag<br>
        <label>Dator: </label>
        <input type="number" min="0" max="18" step="0.25" value="2" name="datortid">h/dag<br>
        <label>TV: </label>
        <input type="number" min="0" max="18" step="0.25" value="2" name="tvtid">h/dag<br>
        <label>Sömn: </label>
        <input type="number" name="somn" min="1" max="12" step="0.5" required value="7">h/natt<br>
            <input type="submit" name="skicka" value="Sänd"> <input type="reset" name="reset" value="Återställ">
    </body>
</html>
