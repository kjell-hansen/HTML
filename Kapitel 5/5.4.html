<!DOCTYPE html>
<html>
    <head>
        <title>5.4 - Hushållssysslor v3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Hushållssysslor</h1>
        <form>
            <label>Namn: </label>
            <input type="text" name="namn"><br>
            <label>Veckodag</label><br>
            <select name="veckodag" multiple size="8">
                <option>Måndag</option>
                <option>Tisdag</option>
                <option>Onsdag</option>
                <option>Torsdag</option>
                <option>Fredag</option>
                <option>Lördag</option>
                <option>Söndag</option>
            </select><br>
            <label>Arbetsuppgift: </label><br>
                <input type="checkbox" name="ga_med_hunden">Gå med hunden<br>
                <input type="checkbox" name="mata_katten">Mata katten<br>
                <input type="checkbox" name="vattna_fisken">Vattna fisken<br>
                <input type="checkbox" name="dammsuga">Dammsuga<br>
                <input type="checkbox" name="ga_med_soporna">Gå med soporna<br>
                <input type="checkbox" name="diska">Diska<br>
                <input type="checkbox" name="starta_tvattmaskinen">Starta tvättmaskinen<br>
                <input type="checkbox" name="vika_tvatten">Vika tvätten<br>
                <input type="checkbox" name="klippa_graset">Klippa gräset<br>
                <input type="checkbox" name="rensa_jordgubbslandet">Rensa jordgubbslandet<br>
            <input type="submit" name="skicka" value="Sänd"> <input type="reset" name="reset" value="Återställ">
        </form>
    </body>
</html>
