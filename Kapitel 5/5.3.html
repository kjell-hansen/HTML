<!DOCTYPE html>
<html>
    <head>
        <title>5.3 - Hushållssysslor v2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Hushållssysslor</h1>
        <form>
            <label>Namn: </label>
            <input type="text" name="namn"><br>
            <label>Veckodag</label><br>
            <input type="radio" name="veckodag">Måndag<br>
                <input type="radio" name="veckodag">Tisdag<br>
                <input type="radio" name="veckodag">Onsdag<br>
                <input type="radio" name="veckodag">Torsdag<br>
                <input type="radio" name="veckodag">Fredag<br>
                <input type="radio" name="veckodag">Lördag<br>
                <input type="radio" name="veckodag">Söndag<br>
            <label>Arbetsuppgift: </label><br>
                <input type="radio" name="uppgift">Gå med hunden<br>
                <input type="radio" name="uppgift">Mata katten<br>
                <input type="radio" name="uppgift">Vattna fisken<br>
                <input type="radio" name="uppgift">Dammsuga<br>
                <input type="radio" name="uppgift">Gå med soporna<br>
                <input type="radio" name="uppgift">Diska<br>
                <input type="radio" name="uppgift">Starta tvättmaskinen<br>
                <input type="radio" name="uppgift">Vika tvätten<br>
                <input type="radio" name="uppgift">Klippa gräset<br>
                <input type="radio" name="uppgift">Rensa jordgubbslandet<br>
            <input type="submit" name="skicka" value="Sänd"> <input type="reset" name="reset" value="Återställ">
        </form>
    </body>
</html>
