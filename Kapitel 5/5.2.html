<!DOCTYPE html>
<html>
    <head>
        <title>5.2 - Hushållssysslor v1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Hushållssysslor</h1>
        <form>
            <label>Namn: </label>
            <input type="text" name="namn"><br>
            <label>Veckodag</label>
            <select name="veckodag">
                <option>Måndag</option>
                <option>Tisdag</option>
                <option>Onsdag</option>
                <option>Torsdag</option>
                <option>Fredag</option>
                <option>Lördag</option>
                <option>Söndag</option>
            </select><br>
            <label>Arbetsuppgift: </label>
            <select name="arbete">
                <option>Gå med hunden</option>
                <option>Mata katten</option>
                <option>Vattna fisken</option>
                <option>Dammsuga</option>
                <option>Gå med soporna</option>
                <option>Diska</option>
                <option>Starta tvättmaskinen</option>
                <option>Vika tvätten</option>
                <option>Klippa gräset</option>
                <option>Rensa jordgubbslandet</option>
            </select><br>
            <input type="submit" name="skicka" value="Sänd"> <input type="reset" name="reset" value="Återställ">
        </form>
    </body>
</html>
