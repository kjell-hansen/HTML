<!DOCTYPE html>
<html>
    <head>
        <title>6.3 - Numrerade listor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="6.3.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Numrerade listor:</h1>
        <h2>Veckodagar</h2>
        <ol>
            <li id="ma">Måndag</li>
            <li id="ti">Tisdag</li>
            <li id="on">Onsdag</li>
            <li id="to">Torsdag</li>
            <li id="fr">Freddag</li>
            <li id="lo">Lördag</li>
            <li id="so">Söndag</li>
        </ol>
        <h2>Månader</h2>
        <ol id="manader">
            <li class="vinter">Januari</li>
            <li class="vinter">Februari</li>
            <li class="var">Mars</li>
            <li class="var">April</li>
            <li class="var">Maj</li>
            <li class="sommar">Juni</li>
            <li class="sommar">Juli</li>
            <li class="sommar">Augusti</li>
            <li class="host">September</li>
            <li class="host">Oktober</li>
            <li class="host">November</li>
            <li class="vinter">December</li>
        </ol>
    </body>
</html>
